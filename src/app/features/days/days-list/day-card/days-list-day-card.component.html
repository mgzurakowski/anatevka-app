<div class="day-card">
    <h2 class="text-s day-card__title">{{ title }}</h2>
    <div class="day-card__tiles">
        <app-tile [icon]="iconSun" [text]="sunriseText" [isBorder]="false" class="today-info-sunrise"></app-tile>
        <app-tile [icon]="iconMoon" [text]="sunsetText" [isBorder]="false" class="today-info-sunset"></app-tile>
    </div>
</div>
