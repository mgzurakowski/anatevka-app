<div class="error">
    <h2 class="text-m error__header">Something went wrong...</h2>
    <p class="text-xs error__description">
        ... and it was probably our fault. Please try again later (click that big button below).
    </p>

    <div class="error__actions">
        <a class="error__button" routerLink="/">
            <fa-icon [icon]="iconRefresh" class="text-xxl"></fa-icon>
        </a>
    </div>
</div>
